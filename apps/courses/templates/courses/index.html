<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Courses</title>
    </head>
    <body>
        <h1>Add a new course</h1>
        <form action="/create" method="post">
            {% csrf_token %}
            <p>Name: <input type="text" name="name"></p>
            Description: <textarea rows="8" columns="50" name="description"></textarea>
            <p><input type="submit" name="submit"></p>
        </form>
        <h1>Courses</h1>
        <table>
            <tr align='left'>
                <th>Course Name</th>
                <th>Description</th>
                <th>Date Added</th>
                <th>Actions</th>
            </tr>
            {% for course in courses %}
                <tr>
                    <td>{{course.name}}</td>
                    <td>{{course.description}}</td>
                    <td>{{course.date_added}}</td>
                    <td>
                        <a href="/destroy/{{course.id}}">Remove</a>
                    </td>
                </tr>
            {% endfor %}
        </table>
    </body>
</html>
